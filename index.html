<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TheDesiFood – FAQ Chatbot </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <h1>TheDesiFood Customer Help – Chatbot Demo</h1>
    <p>
      This is a demo FAQ chatbot built on top of TheDesiFood policies
      (returns, shipping, countries, product info, payments, etc.).
    </p>
  </main>

  <!-- Chatbot widget -->
  <div class="chatbot-widget">
    <div class="chatbot-header">
      <span>Chatbot – Help Center</span>
    </div>
    <div id="chatbot-messages" class="chatbot-messages"></div>
    <div class="chatbot-input-area">
      <input
        id="chatbot-input"
        type="text"
        placeholder="Ask me about shipping, returns, tea, discounts..."
      />
      <button id="chatbot-send">Send</button>
    </div>
  </div>

  <script src="bot.js"></script>
</body>
</html>
